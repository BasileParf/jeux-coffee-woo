<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Écran de démarrage -->
    <div id="ecran-debut">
        <h1>Coffee Drop</h1>
        <p>Utilisez les flèches pour attraper le café et éviter les sucres !</p>
        <button id="bouton-start">Commencer</button>
        <div id="tableau-scores-debut" class="tableau-scores-conteneur">
            <h3>Meilleurs Scores Mondiaux</h3>
            <ol id="liste-scores-debut"></ol>
        </div>
    </div>

    <!-- Zone de jeu principale -->
    <div id="zone-jeu" style="display: none;">
        <div id="interface">
            <span>Score: <span id="score">0</span></span>
            <span>Vies: <span id="vies">2</span></span>
        </div>
        <div id="tasse" style="left: 50%;"></div>
    </div>

    <!-- Écran de fin de partie -->
    <div id="ecran-fin" style="display: none;">
        <h2>Game Over</h2>
        <p>Votre score final est de: <span id="score-final">0</span></p>
        <form id="formulaire-score">
            <input type="text" id="nom-joueur" placeholder="Votre prénom (3 lettres min.)" required minlength="3">
            <button type="submit">Enregistrer le score</button>
        </form>
        <button id="bouton-recommencer">Recommencer</button>
        <div id="tableau-scores-fin" class="tableau-scores-conteneur">
            <h3>Meilleurs Scores Mondiaux</h3>
            <ol id="liste-scores-fin"></ol>
        </div>
    </div>

</body>
